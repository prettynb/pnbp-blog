<!DOCTYPE html>

<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!--  -->
    <link href="{{ url_for('static', path='/css/bootstrap-icons.css') }}" rel="stylesheet">

    <!-- highlight JS CSS (Code syntax) -->
    {% if darkmode %}
    <link rel="stylesheet"
          href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/{{ hljs_dark }}.min.css">
    {% else %}
    <link rel="stylesheet"
          href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/{{ hljs_light }}.min.css">
    {% endif %}
    
    <title>{{ TITLE }}</title>
    
  </head>

  <body>

    <!-- Navigation -->
    {% include 'shared/navbar.html' %}


    <!-- Page Content -->   
    <div class="flex-wrapper" style="padding-top: 10px;">
      <div class="container">

       {% block content %}


       {% endblock %}
     </div>
     </div>

     <!-- Footer Content -->
    <footer style="padding-top: 650px;">
      <nav class="navbar navbar-expand-sm sticky-bottom {% if darkmode %} navbar-dark bg-dark {% else %} navbar-light bg-light {% endif %}">
        <div class="container-fluid">
            {{ FOOTER | safe }}
         </div>
         </nav>
    </footer>

    <!-- JavaScript -->
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Mermaid JS -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    {% if darkmode %}
    <script>mermaid.initialize({startOnLoad:true, maxTextSize: 1000000, 'theme': '{{ merm_dark }}'});</script>
    {% else %}
    <script>mermaid.initialize({startOnLoad:true, maxTextSize: 1000000, 'theme': '{{ merm_light }}'});</script>
    {% endif %}
    
    <!-- highlight JS (Code syntax) -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    {% if darkmode %}
     <style>
       body {
      color: white;
      background-color: black;
       }
     </style>
    {% endif %}

  </body>

</html>
